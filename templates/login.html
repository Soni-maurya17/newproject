<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="container bg-info-subtle vh-100 d-flex justify-content-center align-items-center">
        <div class="card h-75 w-25">
            <div class="header  w-100 bg-dark d-flex justify-content-center align-items-center fs-1 mb-5"
                style=" height:10vh ; color:aliceblue">login</div>
            <form method="post">
                {% csrf_token %}



                <label for="">Username:</label>
                <input type="text" name="username" placeholder="enter user name" class="form-control">
                <label for="">Password</label>
                <input type="password" name="password" placeholder="enter password" class="form-control">
                <button class=" ms-4 mt-4 w-75" style="border-radius: 25px; ">submit</button>
                <h6 class="ps-4 pt-3">create new account? <a href="{% url 'register' %}">sign up</a></h6>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
